<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AntAI</title>
    <link rel="stylesheet" href="src/styles/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@1&family=Hind+Madurai:wght@300;400;500&family=Lora:ital,wght@0,400;0,500;1,400&family=Mallanna&family=Montserrat:wght@400;700;800;900&family=Overpass:wght@300;400&family=Rubik&family=Source+Code+Pro:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2172e4ad38.js" crossorigin="anonymous"></script>
</head>
<body>
    <dialog id="petition">
        <form method="dialog">
            <p>Hi</p>
            <button>close</button>
        </form>
        <button onclick="petition.close()">close</button>
    </dialog>
    <nav>
        <div id="nav-item-1" class="nav-item">
            <i class="fa-solid fa-book-open"></i>
        </div>
        <div class="nav-item nav-spacer">
            <br>
        </div>
        <div id="nav-item-2" class="nav-item" onclick="petition.showModal()">
            <i class="fa-solid fa-newspaper"></i>
        </div>
        <div class="nav-item nav-spacer">
            <br>
        </div>
        <div id="nav-item-3" class="nav-item">
            <i class="fa-solid fa-download"></i>
        </div>
    </nav>
    <div id="collapsed-nav" onclick="collapsednavmenu.showModal()">
        <i class="fa-solid fa-bars-staggered"></i>
        <dialog id="collapsednavmenu">
            <form>
                <button>
                    <i class="fa-solid fa-circle-xmark"></i>
                </button>
            </form>
            <div id="collapsed-nav-item-1" class="collapsed-nav-item">
                ello
            </div>
        </dialog>
    </div>
    <main>
        <img src="src/images/ANTAI_DARK.png" width="70%" height="auto">
        <p class="display">
            AI is taking over. See <a href="#">why</a> it is and <a href="#">how</a> we can stop it.
        </p>
    </main>

</html>
